<div class="auth-form">
    <h3>LOGIN</h3>

    <div class="error-message" *ngIf="errorMessage.length > 0">
        {{ errorMessage }}
    </div>

    <form
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
        class="auth-form__form"
    >
        <mat-form-field class="auth-form__row" appearance="fill">
            <mat-label>Email</mat-label>
            <input
                type="email"
                matInput
                placeholder="email@domain.com"
                formControlName="email"
            />
        </mat-form-field>
        <mat-form-field class="auth-form__row" appearance="fill">
            <mat-label>Password</mat-label>
            <input
                type="password"
                matInput
                formControlName="password"
                placeholder="Minumum 8 charachters"
            />
        </mat-form-field>
        <button
            type="submit"
            color="primary"
            [disabled]="loginForm.invalid"
            mat-raised-button
        >
            Login
        </button>
    </form>
</div>
